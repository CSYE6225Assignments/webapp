# Test Configuration - src/test/resources/application-test.properties

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.defer-datasource-initialization=true

# Connection Pool Settings for Tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.initialization-fail-timeout=0

# Logging (set to DEBUG if you need to troubleshoot)
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.example.healthcheckapi=INFO

# Jackson Configuration for UTC
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# Security Configuration
spring.security.user.name=test
spring.security.user.password=test

# Server Configuration
server.port=0