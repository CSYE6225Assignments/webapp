# Test Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/testdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:testuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.register-mbeans=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable AWS/S3 for tests
aws.region=us-east-1
aws.s3.bucket-name=test-bucket
storage.type=local

# SNS Configuration (Mock for tests)
aws.sns.topic-arn=arn:aws:sns:us-east-1:000000000000:test-topic

# Domain Configuration (for verification links in tests)
domain_name=localhost:8080
ENVIRONMENT=test

# Application name
spring.application.name=csye6225-test

# Disable Actuator endpoints in tests
management.endpoints.web.exposure.include=
management.endpoints.jmx.exposure.include=

# Disable StatsD metrics export in tests
management.metrics.export.statsd.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.example.healthcheckapi=INFO