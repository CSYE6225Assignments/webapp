# ========================================
# Server Configuration
# ========================================
server.port=${APP_PORT:8080}

# ========================================
# Application Configuration
# ========================================
spring.application.name=csye6225

# ========================================
# Database Configuration
# ========================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${MYSQL_DATABASE:healthdb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:user}
spring.datasource.password=${MYSQL_PASSWORD:pass123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.register-mbeans=true

# ========================================
# JPA Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ========================================
# AWS Configuration
# ========================================
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket-name=${S3_BUCKET_NAME:}
storage.type=${STORAGE_TYPE:s3}

# ========================================
# File Upload Configuration
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================================
# Actuator Configuration (Disable Endpoints)
# ========================================
management.endpoints.web.exposure.include=
management.endpoints.jmx.exposure.include=

# ========================================
# Metrics Configuration (StatsD Export)
# ========================================
management.statsd.metrics.export.enabled=true
management.statsd.metrics.export.flavor=etsy
management.statsd.metrics.export.host=localhost
management.statsd.metrics.export.port=8125
management.metrics.distribution.percentiles-histogram.all=false

# Disable problematic JVM metrics
management.metrics.enable.jvm.memory.max=false

# Domain Configuration (for verification links)
domain_name=${DOMAIN_NAME:dhruvbaraiya.me}