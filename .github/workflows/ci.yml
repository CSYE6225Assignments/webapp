name: CI Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Choose creds based on whether the PR is from a fork
    env:
      IS_FORK: ${{ github.event.pull_request.head.repo.fork }}
      DB_USER: testuser
      DB_PASS: ${{ github.event.pull_request.head.repo.fork && 'testpass' || secrets.MYSQL_PASSWORD }}
      DB_ROOT_PASS: ${{ github.event.pull_request.head.repo.fork && 'rootpass' || secrets.MYSQL_ROOT_PASSWORD }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.DB_ROOT_PASS }}
          MYSQL_DATABASE: testdb
          MYSQL_USER: ${{ env.DB_USER }}
          MYSQL_PASSWORD: ${{ env.DB_PASS }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -P 3306 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/60)"
            sleep 2
          done
          echo "MySQL did not become ready in time" >&2
          exit 1

      - name: Create log directory for tests
        run: |
          sudo mkdir -p /var/log/csye6225
          sudo chmod 777 /var/log/csye6225

      - name: Run tests (test profile)
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/testdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: ${{ env.DB_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ env.DB_PASS }}
        run: mvn -B -Duser.timezone=UTC clean test

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/